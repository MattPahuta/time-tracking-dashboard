<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <div class="dashboard-container">

      <div class="user-card dashboard-card">
        <div class="user-card-details">
          <!-- img src, alt as dynamic via JS -->
          <img src="./images/image-jeremy.png" alt="Jeremy Robson's avatar">
          <div class="user-card-title">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>

        </div>
        <div class="period-selectors">
          <p class="period">Daily</p>
          <p class="period selected">Weekly</p>
          <p class="period">Monthly</p>
        </div>
      </div>

      <!-- work result -->
      <div class="work result-card">
        <div class="result-card-inner">
          <div class="result-header">
            <h3>Work</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="result-body">
            <p class="current-result"><span id="current-result">32hrs</span></p>
            <p class="previous-result">Last Week - <span id="previous-result">36hrs</span></p>
          </div>
        </div>
      </div>


      <!-- play result -->
      <div class="play result-card">
        <div class="result-card-inner">
          <div class="result-header">
            <h3>Play</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="result-body">
            <p class="current-result"><span id="current-result">10hrs</span></p>
            <p class="previous-result">Last Week - <span id="previous-result">8hrs</span></p>
          </div>
        </div>
      </div>

      <!-- study result -->
      <div class="study result-card">
        <div class="result-card-inner">
          <div class="result-header">
            <h3>Study</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="result-body">
            <p class="current-result"><span id="current-result">4hrs</span></p>
            <p class="previous-result">Last Week - <span id="previous-result">7hrs</span></p>
          </div>
        </div>
      </div>

      <!-- exercise result -->
      <div class="exercise result-card">
        <div class="result-card-inner">
          <div class="result-header">
            <h3>Exercise</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="result-body">
            <p class="current-result"><span id="current-result">4hrs</span></p>
            <p class="previous-result">Last Week - <span id="previous-result">5hrs</span></p>
          </div>
        </div>
      </div>

      <!-- social result -->
      <div class="social result-card">
        <div class="result-card-inner">
          <div class="result-header">
            <h3>Social</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="result-body">
            <p class="current-result"><span id="current-result">5hrs</span></p>
            <p class="previous-result">Last Week - <span id="previous-result">10hrs</span></p>
          </div>
        </div>
      </div>

      <!-- self care result -->
      <div class="self-care result-card">
        <div class="result-card-inner">
          <div class="result-header">
            <h3>Self Care</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="result-body">
            <p class="current-result"><span id="current-result">2hrs</span></p>
            <p class="previous-result">Last Week - <span id="previous-result">2hrs</span></p>
          </div>
        </div>
      </div>

    </div> <!-- end dashboard container-->
    
  </main>
  
</body>
</html>
